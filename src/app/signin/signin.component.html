<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('assets/images/6.png');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" [formGroup]='usersignIn' (ngSubmit)='connexion()'>
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<label for="InputMail"> adresse mail</label>
						<input class="input100" type="email" formControlName="email" id="InputMail" placeholder="votre adresse mail">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100"> <label for="InputPassword"> mot  de passe</label> </span>
						<input class="input100" type="password" formControlName="password" id="InputPassword"  placeholder="Votre mot de passe">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
			
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" [disabled]="usersignIn.invalid || loading">
								Login
							</button>
						</div>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="#" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
    <div id="dropDownSelect1"></div>
    </body>
